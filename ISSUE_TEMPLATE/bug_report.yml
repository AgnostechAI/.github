name: üêû Bug Report
description: Report a reproducible bug
labels: [bug, P1]
body:
  - type: textarea
    id: description
    attributes:
      label: Describe the bug
      placeholder: What went wrong?
  - type: textarea
    id: steps
    attributes:
      label: Steps to reproduce
      placeholder: 1. Go to...\n2. Click...\n3. See error
  - type: input
    id: expected
    attributes:
      label: Expected behavior
  - type: dropdown
    id: severity
    attributes:
      label: Severity
      options: [P0 - Blocking, P1 - Major, P2 - Minor]
  - type: input
    id: assignee
    attributes:
      label: Suggested Assignee (optional)
